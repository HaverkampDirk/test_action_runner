name: "CodeQL Security Scan (Windows Self-hosted)"

on: [push]

jobs:
  codeql:
    name: CodeQL-Analyse auf Windows Self-hosted
    runs-on: [self-hosted, windows, X64]

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: ["python"]  # anpassen an dein Repo

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: CodeQL initialisieren
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Projekt vorbereiten (Python)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CodeQL Analyse ausf√ºhren
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
