name: "CodeQL Security Scan (Windows Self-hosted)"

on: [push]

jobs:
  codeql:
    name: CodeQL-Analyse auf Windows Self-hosted
    runs-on: [self-hosted, windows, X64]

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ "python" ]  # anpassen an dein Repo

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: CodeQL initialisieren
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Projekt bauen / vorbereiten
        # Beispiel: für .NET auf Windows
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: CodeQL Analyse ausführen
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"
